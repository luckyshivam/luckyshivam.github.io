<html>

<head>
    <title>signup using social media</title>
    <meta name="viewport" content="width=device-width,initial scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
        content="780224752539-a2kjqcnkent22paf3fmk6a6ri2p4t33v.apps.googleusercontent.com">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!--css bootstrap library-->

</head>


<body>



    <script src="index.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!--google signin javascript library-->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--jquery google cdn js library-->

    <div class="container-fluid">
        <div class="container">
            <div class="data">
                <p>Name</p>
                <p id="name" class="alert alert-success"></p>
                <p>Profile pic</p>
                <img id="image" class="img-fluid rounded-circle shadow-sm " width="100" height="100" />
                <p>Email</p>
                <p id="email"></p>
                <button type="button" class="btn btn-danger" onclick="signOut();">sign out</button>
            </div>

            <script>

                function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
                    console.log('statusChangeCallback');
                    console.log(response);                   // The current login status of the person.
                    if (response.status === 'connected') {   // Logged into your webpage and Facebook.
                        testAPI();

                    } else {                                 // Not logged into your webpage or we are unable to tell.
                        alert("log out from facebook sucessfull");
                    }
                }


                function checkLoginState() {               // Called when a person is finished with the Login Button.
                    FB.getLoginStatus(function (response) {   // See the onlogin handler
                        statusChangeCallback(response);
                    });
                }


                window.fbAsyncInit = function () {
                    FB.init({
                        appId: '476503736753362',
                        cookie: false,                     // Enable cookies to allow the server to access the session.
                        xfbml: true,                     // Parse social plugins on this webpage.
                        version: 'v2.0'           // Use this Graph API version for this call.
                    });


                    FB.getLoginStatus(function (response) {   // Called after the JS SDK has been initialized.
                        statusChangeCallback(response);        // Returns the login status.
                    });
                };

                function testAPI() {                      // Testing Graph API after login.  See statusChangeCallback() for when this call is made.
                    console.log('Welcome!  Fetching your information.... ');
                    FB.api('/me', function (response) {
                        console.log('Successful login for: ' + response.name);
                        // document.getElementById('status').innerHTML = '<a href="login.html">login</a>';
                        alert("logged in sucessfully")
                    });
                }

            </script>

            <button class="btn btn-info submit-btn" onclick="FB.logout(function(response) {
  // user is now logged out
                     
});"> logout</button>



            <!-- The JS SDK fb Login Button -->

            <div id="fb-root"></div>
            <script async defer crossorigin="anonymous"
                src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v11.0&appId=476503736753362&autoLogAppEvents=1"
                nonce="E1XqLFBi"></script>
            <div class="container login-box ">
                <div class="left-box">

                    <h1>Sign Up</h1>
                    <input type="text" id="text" class="input-box rounded" placeholder="UserName">
                    <input type="email" id="myemail" class="input-box rounded" placeholder="email">
                    <input type="password" class="input-box rounded" placeholder="Enter Password">
                    <input type="password" class="input-box rounded" placeholder="Re enter password">
                    <input type="button" value="submit" class="btn rounded-pill btn-danger submit-btn" placeholder="Sign In" onclick="myfun()">

                </div>

                <div class="container right-box">
                    <span class="right-title"> Sign Up With <br> Social Network</span>
                    <div class="fb-login-button btn btn-outline-info" data-width="" data-size="medium" data-button-type="login_with"
                        data-layout="default" data-auto-logout-link="false" data-use-continue-as="true"></div>

                    <div id="status">
                    </div>

                    <!-- Load the JS SDK asynchronously -->
                    <script async defer crossorigin="anonymous"
                        src="https://connect.facebook.net/en_US/sdk.js"></script>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    <button class="btn btn-outline-info social twitter">Log In With Twitter</button>
                </div>
                <div class="or text-secondary">
                    OR
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!--bootstrap js library-->
</body>

</html>
